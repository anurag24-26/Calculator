<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make sure the container is centered vertically */
            margin: 0;
        }

        #bttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgb(53, 51, 48);
            align-items: center;
            border-radius: 10px;
            width: 320px;
            padding: 20px;
        }

        #bttons form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #bttons .display input {
            border-radius: 10px;
            width: 280px;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border: none;
            color: black;
        }

        #bttons form input[type="button"] {
            border-radius: 10px;
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
        }

        #bttons form input[type="button"]:hover {
            background-color: #d0d0d0;
        }

        #bttons form div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form .result {
           
           font-weight: 900;
        }
        .operators {
            font-weight: 900;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="bttons">
        <form name="calculator">
            <div class="display">
                <input class="input" type="text" name="display" readonly>
            </div>
            <div>
                <input type="button" value="9" onclick="appendValue('9')">
                <input type="button" value="8" onclick="appendValue('8')">
                <input type="button" value="7" onclick="appendValue('7')">
                <input class="operators" type="button" value="/" onclick="appendValue('/')">
            </div>
            <div>
                <input type="button" value="4" onclick="appendValue('4')">
                <input type="button" value="5" onclick="appendValue('5')">
                <input type="button" value="6" onclick="appendValue('6')">
                <input class="operators" type="button" value="*" onclick="appendValue('*')">
            </div>
            <div>
                <input type="button" value="1" onclick="appendValue('1')">
                <input type="button" value="2" onclick="appendValue('2')">
                <input type="button" value="3" onclick="appendValue('3')">
                <input class="operators" type="button" value="-" onclick="appendValue('-')">
            </div>
            <div>
                <input type="button" value="AC" onclick="clearDisplay()">
                <input type="button" value="0" onclick="appendValue('0')">
                <input class="result" type="button" value="=" onclick="calculateResult()">
                <input class="operators" type="button" value="+" onclick="appendValue('+')">
            </div>
        </form>
    </div>

</body>
<script>
    // Function to append values to the display
    function appendValue(value) {
        document.calculator.display.value += value;
    }

    // Function to clear the display
    function clearDisplay() {
        document.calculator.display.value = '';
    }

    // Function to calculate the result
    function calculateResult() {
        try {
            document.calculator.display.value = eval(document.calculator.display.value);
        } catch (e) {
            document.calculator.display.value = 'Error';
        }
    }
</script>
</html>
